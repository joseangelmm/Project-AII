{% block content %}
<form type="get" action=".">
    <input type="text" name="q">
    <button type="submit">Search</button>
</form>

{% for noticia in noticias %}
<h1>{{ noticia.titulo }}</h1>
<p>
    {{ noticia.autor }}
    
</p>
<a href="{{noticia.link}}"> Ir a la noticia</a>
<p > {{ noticia.categoria }}</p>
{% endfor %}
{% endblock %}
